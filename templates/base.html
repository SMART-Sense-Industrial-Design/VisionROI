<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AI Stream Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" class="logo me-2" alt="logo">
        <span>AI Stream Dashboard</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a href="/home" class="nav-link" data-bs-toggle="tooltip" title="Home">🏠 Home</a></li>
          <li class="nav-item"><a href="/create_source" class="nav-link" data-bs-toggle="tooltip" title="Create Source">➕ Create Source</a></li>
          <li class="nav-item"><a href="/roi" class="nav-link" data-bs-toggle="tooltip" title="ROI Selection">📐 ROI Selection</a></li>
          <li class="nav-item"><a href="/inference" class="nav-link" data-bs-toggle="tooltip" title="Inference">🤖 Inference</a></li>
          <li class="nav-item"><a href="/inference_page" class="nav-link" data-bs-toggle="tooltip" title="Inference Page">📄 Inference Page</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% include 'partials/alert.html' %}
  <main id="content" class="container-fluid">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap-init.js') }}"></script>
  <script>
    function setActiveLink(path) {
      document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
        link.classList.toggle('active', link.getAttribute('href') === path);
      });
    }
    window.addEventListener('DOMContentLoaded', () => {
      setActiveLink(window.location.pathname);
    });
  </script>

</body>
</html>
