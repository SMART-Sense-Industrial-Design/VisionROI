<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AI Stream Dashboard{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Thai:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body class="app-body">
  <nav class="navbar navbar-expand-lg navbar-dark glass-nav fixed-top">
    <div class="container-xxl d-flex align-items-center justify-content-between">
      <a class="navbar-brand" href="/home">
        <span class="brand-icon shadow-sm">
          <img src="{{ url_for('static', filename='images/logo.jpg') }}" class="logo" alt="VisionROI logo">
        </span>
        <span class="brand-text">
          <span class="brand-title">VisionROI</span>
          <span class="brand-subtitle">AI Stream Dashboard</span>
        </span>
      </a>
      <button class="btn btn-outline-light sidebar-toggle" type="button" aria-label="Toggle menu" aria-expanded="true">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <div class="app-layout">
    <aside class="sidebar" id="sidebarNav" aria-label="Main navigation">
      <div class="sidebar-header d-flex align-items-center justify-content-between">
        <span class="sidebar-title">เมนูหลัก</span>
        <button class="btn btn-icon btn-close-sidebar" type="button" aria-label="Close menu">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <nav class="sidebar-nav" role="navigation">
        <a href="/home" class="nav-link" data-bs-toggle="tooltip" title="Home">
          <i class="bi bi-speedometer2 me-2"></i>
          <span>Home</span>
        </a>
        <a href="/docs" class="nav-link" data-bs-toggle="tooltip" title="Documentation">
          <i class="bi bi-journal-text me-2"></i>
          <span>Docs</span>
        </a>
        <a href="/create_source" class="nav-link" data-bs-toggle="tooltip" title="Create Source">
          <i class="bi bi-hdd-network me-2"></i>
          <span>Source</span>
        </a>
        <a href="/create_mqtt" class="nav-link" data-bs-toggle="tooltip" title="MQTT Config">
          <i class="bi bi-broadcast me-2"></i>
          <span>MQTT</span>
        </a>
        <a href="/roi" class="nav-link" data-bs-toggle="tooltip" title="ROI">
          <i class="bi bi-bounding-box me-2"></i>
          <span>ROI</span>
        </a>
        <a href="/inference" class="nav-link" data-bs-toggle="tooltip" title="Inference Group">
          <i class="bi bi-cpu me-2"></i>
          <span>Inference Group</span>
        </a>
        <a href="/inference_page" class="nav-link" data-bs-toggle="tooltip" title="Inference Page">
          <i class="bi bi-kanban me-2"></i>
          <span>Inference Page</span>
        </a>
      </nav>
    </aside>
    <main id="content" class="app-main">
      {% include 'partials/alert.html' %}
      <div class="{% block shell_classes %}app-shell container-xxl{% endblock %}">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap-init.js') }}"></script>
  <script>
    function setActiveLink(path) {
      document.querySelectorAll('.sidebar-nav .nav-link').forEach(link => {
        link.classList.toggle('active', link.getAttribute('href') === path);
      });
    }
    window.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      const toggleButtons = document.querySelectorAll('.sidebar-toggle');
      const closeButton = document.querySelector('.btn-close-sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      function closeSidebarOnMobile() {
        body.classList.remove('sidebar-open');
        updateToggleState(false);
      }

      function handleToggle() {
        if (window.innerWidth >= 992) {
          body.classList.toggle('sidebar-collapsed');
          updateToggleState(!body.classList.contains('sidebar-collapsed'));
        } else {
          const isOpen = body.classList.toggle('sidebar-open');
          updateToggleState(isOpen);
        }
      }

      function updateToggleState(isExpanded) {
        toggleButtons.forEach(button => {
          button.setAttribute('aria-expanded', String(isExpanded));
        });
      }

      toggleButtons.forEach(button => {
        button.addEventListener('click', handleToggle);
      });

      if (closeButton) {
        closeButton.addEventListener('click', closeSidebarOnMobile);
      }

      if (overlay) {
        overlay.addEventListener('click', closeSidebarOnMobile);
      }

      document.addEventListener('keydown', event => {
        if (event.key === 'Escape' && body.classList.contains('sidebar-open')) {
          closeSidebarOnMobile();
        }
      });

      window.addEventListener('resize', () => {
        if (window.innerWidth >= 992) {
          body.classList.remove('sidebar-open');
          updateToggleState(!body.classList.contains('sidebar-collapsed'));
        } else {
          updateToggleState(body.classList.contains('sidebar-open'));
        }
      });

      setActiveLink(window.location.pathname);
      updateToggleState(!body.classList.contains('sidebar-collapsed') && window.innerWidth >= 992);
    });
  </script>
</body>
</html>
