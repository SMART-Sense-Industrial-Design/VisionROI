      width: 200px;

    .sidenav a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      color: #ddd;
      display: block;
    }
    .sidenav a:hover {
      background-color: #575757;
      color: white;
    }
    main#content {
      margin-left: 210px;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
  {% block head %}{% endblock %}
</head>
