<h2>Inference with Saved ROI</h2>
<p>Modules are defined in the ROI file.</p>
<div id="cam1" class="cam-cell">
    <select id="cam1-sourceSelect"></select>
    <button id="cam1-startButton">Start</button>
    <button id="cam1-stopButton" disabled>Stop</button>
    <p id="cam1-status"></p>
    <div style="display:flex;">
        <div style="position: relative; display: inline-block;">
            <img id="cam1-video" width="320" height="240" />
        </div>
        <div id="cam1-rois" class="roi-grid"></div>
    </div>
</div>
<div id="cam2" class="cam-cell">
    <select id="cam2-sourceSelect"></select>
    <button id="cam2-startButton">Start</button>
    <button id="cam2-stopButton" disabled>Stop</button>
    <p id="cam2-status"></p>
    <div style="display:flex;">
        <div style="position: relative; display: inline-block;">
            <img id="cam2-video" width="320" height="240" />
        </div>
        <div id="cam2-rois" class="roi-grid"></div>
    </div>
</div>
  <script>
      (function() {
      function createCameraController(cellId) {
        let socket;
        let roiSocket;
        let rois = [];
        let running = false;
        const cam = cellId.replace(/\D/g, '');
        const getEl = suffix => document.getElementById(`${cellId}-${suffix}`);
        const video = getEl('video');
        video.onload = () => URL.revokeObjectURL(video.src);
        const startButton = getEl('startButton');
        const stopButton = getEl('stopButton');
        const statusEl = getEl('status');
        const sourceSelect = getEl('sourceSelect');
        const roiGrid = getEl('rois');

        startButton.onclick = startInference;
        stopButton.onclick = stopInference;

        async function loadSources() {
            try {
                const res = await fetch('/source_list');
                if (!res.ok) throw new Error('Bad response');
                const data = await res.json();
                sourceSelect.innerHTML = '';
                if (data.length === 0) {
                    const opt = document.createElement('option');
                    opt.value = '';
                    opt.textContent = 'No sources available';
                    sourceSelect.appendChild(opt);
                    statusEl.innerText = 'Create a source first';
                } else {
                    data.forEach(item => {
                        const opt = document.createElement('option');
                        opt.value = item.name;
                        opt.textContent = item.name;
                        sourceSelect.appendChild(opt);
                    });
                }
            } catch (err) {
                console.error('Failed to load sources', err);
                sourceSelect.innerHTML = '';
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'Error loading sources';
                sourceSelect.appendChild(opt);
                statusEl.innerText = 'Error fetching sources';
            }
        }

        function renderRoiPlaceholders() {
            roiGrid.innerHTML = '';
            rois.forEach(r => {
                const item = document.createElement('div');
                item.className = 'roi-item';
                const img = document.createElement('img');
                img.id = `${cellId}-roi-${r.id}`;
                const p = document.createElement('p');
                p.id = `${cellId}-text-${r.id}`;
                item.appendChild(img);
                item.appendChild(p);
                roiGrid.appendChild(item);
            });
        }

        async function startInference() {
            if (running) return;
            running = true;
            startButton.disabled = true;
            const name = sourceSelect.value;
            if (!name) {
                statusEl.innerText = 'Select source first';
                running = false;
                startButton.disabled = false;
                return;
            }
            const cfg = await fetch(`/source_config?name=${encodeURIComponent(name)}`).then(r => r.json());

            let roiPath = cfg.rois;
            if (!roiPath.startsWith('/')) {
                roiPath = `data_sources/${cfg.name}/${roiPath}`;
            }

            const { module, ...cfgNoModule } = cfg;
            const camRes = await fetch(`/set_camera/${cam}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, source: cfg.source, ...cfgNoModule })
            });
            if (!camRes.ok) {
                statusEl.innerText = 'Camera error';
                running = false;
                startButton.disabled = false;
                return;
            }

            const res = await fetch(`/load_roi_file?path=${encodeURIComponent(roiPath)}`);
            const data = await res.json();
            statusEl.innerText = 'Loaded: ' + data.filename;
            rois = data.rois;
            renderRoiPlaceholders();

            const startRes = await fetch(`/start_inference/${cam}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ rois })
            });
            const startData = await startRes.json();
            if (startData.status === 'started' || startData.status === 'already_running') {
                openSocket();
                openRoiSocket();
                setRunningUI();
            } else {
                running = false;
                startButton.disabled = false;
            }
        }

        async function stopInference() {
            if (!running) return;
            running = false;
            await fetch(`/stop_inference/${cam}`, { method: 'POST' });
            if (socket) {
                socket.close();
                socket = null;
            }
            if (roiSocket) {
                roiSocket.close();
                roiSocket = null;
            }
            // clear last frame and update UI
            video.src = '';
            roiGrid.innerHTML = '';
            statusEl.innerText = 'Stopped';
            startButton.innerText = 'Resume';
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function openSocket() {
            socket = new WebSocket(`ws://${location.host}/ws/${cam}`);
            socket.binaryType = 'arraybuffer';
            socket.onmessage = function(event) {
                const blob = new Blob([event.data], { type: 'image/jpeg' });
                video.src = URL.createObjectURL(blob);
            };
        }

        function openRoiSocket() {
            roiSocket = new WebSocket(`ws://${location.host}/ws_roi_result/${cam}`);
            roiSocket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    const imgEl = document.getElementById(`${cellId}-roi-${data.id}`);
                    if (imgEl) {
                        imgEl.src = `data:image/jpeg;base64,${data.image}`;
                    }
                    const textEl = document.getElementById(`${cellId}-text-${data.id}`);
                    if (textEl) {
                        textEl.textContent = data.text || '';
                    }
                } catch (e) {
                    console.error('ROI message error', e);
                }
            };
        }

        async function checkStatus() {
            const name = sourceSelect.value;
            const res = await fetch(`/inference_status/${cam}`);
            const data = await res.json();
            if (data.running && name) {
                openSocket();
                openRoiSocket();
                const cfg = await fetch(`/source_config?name=${encodeURIComponent(name)}`).then(r => r.json());
                let roiPath = cfg.rois;
                if (!roiPath.startsWith('/')) {
                    roiPath = `data_sources/${cfg.name}/${roiPath}`;
                }
                const roiRes = await fetch(`/load_roi_file?path=${encodeURIComponent(roiPath)}`);
                const roiData = await roiRes.json();
                rois = roiData.rois;
                renderRoiPlaceholders();
                setRunningUI();
                running = true;
            } else {
                statusEl.innerText = 'Idle';
                startButton.innerText = 'Start';
                startButton.disabled = false;
                stopButton.disabled = true;
                running = false;
            }
        }

        function setRunningUI() {
            statusEl.innerText = 'Running';
            startButton.disabled = true;
            stopButton.disabled = false;
            startButton.innerText = 'Start';
        }

        (async () => {
            await loadSources();
            await checkStatus();
        })();

        return { stopInference };
    }

  // initialize controllers immediately (DOMContentLoaded already fired in fragments)
  const controllers = [
      createCameraController('cam1'),
      createCameraController('cam2')
  ];
  })();
  </script>
