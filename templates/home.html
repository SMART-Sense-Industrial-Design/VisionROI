<!DOCTYPE html>
<html>
<head>
  <title>AI Stream Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidenav {
      height: 100vh;
      width: 200px;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #111;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      color: #ddd;
      display: block;
    }

    .sidenav a:hover {
      background-color: #575757;
      color: white;
    }

    .main {
      margin-left: 210px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidenav">
    <a href="#" data-fragment="home">ğŸ  Home</a>
    <a href="#" data-fragment="create_source">â• Create Source</a>
    <a href="#" data-fragment="roi">ğŸ“ ROI Selection</a>
    <a href="#" data-fragment="inference">ğŸ¤– Inference</a>
  </div>

  <div class="main" id="content"></div>

  <script>
    async function loadFragment(name) {
      const res = await fetch(`/fragment/${name}`);
      const html = await res.text();
      const content = document.getElementById('content');
      content.innerHTML = html;
      content.querySelectorAll('script').forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        content.appendChild(newScript);
        oldScript.remove();
      });
    }

    document.querySelectorAll('.sidenav a').forEach(a => {
      a.addEventListener('click', (e) => {
        e.preventDefault();
        const frag = a.dataset.fragment;
        loadFragment(frag);
      });
    });

    loadFragment('home');
  </script>
</body>
</html>
