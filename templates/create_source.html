{% extends "base.html" %}
{% block title %}Create Source{% endblock %}
{% block content %}

<h2>Create Source</h2>
<form method="POST" action="/create_source" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="source" class="form-label">Source:</label>
        <input type="text" id="source" name="source" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<h3>Source List</h3>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Source</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="source-table-body">
    </tbody>
</table>

<script>
    async function loadSources() {
        try {
            const resp = await fetch('/source_list');
            const data = await resp.json();
            const tbody = document.getElementById('source-table-body');
            tbody.innerHTML = '';
            data.forEach(src => {
                const tr = document.createElement('tr');
                const nameTd = document.createElement('td');
                nameTd.textContent = src.name;
                const sourceTd = document.createElement('td');
                sourceTd.textContent = src.source;
                const actionTd = document.createElement('td');
                const delBtn = document.createElement('button');
                delBtn.textContent = 'Delete';
                delBtn.className = 'btn btn-danger btn-sm';
                delBtn.addEventListener('click', async () => {
                    if (confirm(`Delete ${src.name}?`)) {
                        const res = await fetch(`/delete_source/${encodeURIComponent(src.name)}`, {method: 'DELETE'});
                        if (res.ok) {
                            await loadSources();
                        }
                    }
                });
                actionTd.appendChild(delBtn);
                tr.appendChild(nameTd);
                tr.appendChild(sourceTd);
                tr.appendChild(actionTd);
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error('Failed to load sources', err);
        }
    }
    loadSources();

</script>
{% endblock %}
